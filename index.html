<script>
let timer = null;
let currentMode = "pomodoro";

const modes = {
  pomodoro: 25 * 60,
  short: 5 * 60,
  long: 15 * 60
};

let totalSeconds = modes[currentMode];

function updateDisplay() {
  const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
  const s = String(totalSeconds % 60).padStart(2, "0");
  document.getElementById("time").textContent = `${m}:${s}`;
}

function setMode(mode, el) {
  clearInterval(timer);
  timer = null;
  currentMode = mode;
  totalSeconds = modes[mode];
  updateDisplay();

  document.querySelectorAll(".mode-btn").forEach(btn =>
    btn.classList.remove("active")
  );
  el.classList.add("active");
}

function startTimer() {
  if (timer) return;

  timer = setInterval(() => {
    if (totalSeconds <= 0) {
      clearInterval(timer);
      timer = null;
      alert("ğŸŠ ì¬ê·¤ì´: ìˆ˜ê³ í–ˆì–´! ì ê¹ ì‰¬ì ğŸŒ¿");
      return;
    }
    totalSeconds--;
    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
}

function resetTimer() {
  clearInterval(timer);
  timer = null;
  totalSeconds = modes[currentMode];
  updateDisplay();
}

updateDisplay();
</script>
